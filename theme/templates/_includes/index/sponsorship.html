<h3 class="title is-3">Gold </h3>
<div class="gold-sponsorship-container">
    {% for sponsor in SPONSORS['gold'] %}
        <div class="card">
            <div class="card-image">
                <a href="{{ sponsor.url }}">
                    <figure class="image is-4by3">
                        <img src="{{ sponsor.photo }}" alt="{{ sponsor.name }}">
                    </figure>
                </a>
                <p>{{ sponsor.name }}</p>
            </div>
        </div>
    {% endfor %}
</div>

<hr>
