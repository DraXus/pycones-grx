<section class="section">
    <div class="container">
        <div class="footer-main">
            <div class="columns is-vcentered is-centered" style="text-align: center">
                <div class="column" style="background-color: rgba(10,10,10,0.2)">
                    <a href="https://es.python.org/" target="_blank">
                        <img alt="python españa" src="https://es.python.org/images/logo/logo-pythonES.png">
                    </a>
                </div>
                <div class="column is-vcentered is-centered" style="text-align: center">
                    <a href="{{ SITEURL }}/pages/code-of-conduct.html">
                        <button class="button is-medium is-orange button is-link is-dark">Código conducta</button>
                    </a>
                </div>
                <div class="column">
                    {% include "_includes/index/newsletter_form_popin.html" %}
                </div>
                <div class="column">
                    <h4 class="title is-4">Síguenos en redes</h4>
                    <div class="buttons">
                        {% if GITHUB_LINK %}
                            <a href="{{ GITHUB_LINK }}" class="button is-medium" target="_blank">
                              <span class="icon">
                                <i class="fab fa-github fa-lg"></i>
                              </span>
                            </a>
                        {% endif %}
                        {% if EMAIL_LINK %}
                            <a href="{{ EMAIL_LINK }}" class="button is-medium" target="_blank">
                              <span class="icon">
                                <i class="fas fa-envelope fa-lg"></i>
                              </span>
                            </a>
                        {% endif %}
                        {% if TWITTER_LINK %}
                            <a href="{{ TWITTER_LINK }}" class="button is-medium" target="_blank">
                              <span class="icon">
                                <i class="fab fa-twitter fa-lg"></i>
                              </span>
                            </a>
                        {% endif %}
                        {% if YOUTUBE_LINK %}
                            <a href="{{ YOUTUBE_LINK }}" class="button is-medium" target="_blank">
                              <span class="icon">
                                <i class="fab fa-youtube fa-lg"></i>
                              </span>
                            </a>
                        {% endif %}
                        {% if TELEGRAM_LINK %}
                            <a href="{{ TELEGRAM_LINK }}" class="button is-medium" target="_blank">
                              <span class="icon">
                                  <i class="fab fa-telegram"></i>
                              </span>
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <footer class="footer-secondary">
        <div class="content has-text-centered">
            <p>{{FOOTER}}</p>
        </div>
    </footer>
