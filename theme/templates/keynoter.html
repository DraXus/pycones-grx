{% extends "base.html" %}

{% block title %}
{{ page.title|striptags|e }} {% if page.subtitle %} - {{ page.subtitle|striptags|e }} {% endif %} - {{ super() }}
{% endblock title %}

{% block content %}
<style>
    .articles {
        margin: 5rem 0;
        margin-top: -200px;
    }
    .articles .content p {
        line-height: 1.9;
        margin: 15px 0;
    }
    .author-image {
        position: absolute;
        top: -80px;
        left: 50%;
        width: 150px;
        height: 150px;
        margin-left: -65px;
        border: 3px solid #2e6f40;
        border-radius: 50%;
    }
    .media-center {
        display: block;
        margin-bottom: 1rem;
    }
    .media-content {
        margin-top: 3rem;
    }
    .article, .promo-block {
        margin-top: 6rem;
    }
    div.column.is-8:first-child {
        padding-top: 0;
        margin-top: 0;
    }
    .article-title {
        font-size: 2rem;
        font-weight: lighter;
        line-height: 2;
    }
    .article-subtitle {
        color: #909AA0;
        margin-bottom: 1rem;
    }
    .promo-block .container {
        margin: 1rem 5rem;
    }
    .article-body{
        text-align: justify;
    }
</style>
<section class="section">
    <div class="container">
<div class="card article">
    <div class="card-content">
        <div class="media">
            <div class="media-center">
                <img src="{{ page.image }}" class="author-image" alt="Placeholder image">
            </div>
            <div class="media-content has-text-centered">
                <p class="title article-title">{{ page.title }}</p>
                <p class="subtitle is-6 article-subtitle">
                    {{page.position}}
                </p>
            </div>
        </div>
        <div class="content article-body">
            {{ page.content }}
        </div>
    </div>
</div>
    </div>
</section>
{% endblock content %}
