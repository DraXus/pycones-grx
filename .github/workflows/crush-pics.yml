name: Crush images
on:
  pull_request:
    branches:
      - main
    paths:
      - '**.jpg'
      - '**.jpeg'
      - '**.png'
      - '**.gif'
jobs:
  crush:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Crush images
        uses: crush-pics/crush-pics-github-action@master
        env:
          CRUSH_API_KEY: ${{secrets.CRUSH_API_KEY}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          repo-token: ${{secrets.GITHUB_TOKEN}}